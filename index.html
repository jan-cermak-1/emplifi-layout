<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emplifi Layout - Soul Design System</title>
    <!-- Inter Font - Self-hosted (matching production) -->
    <link rel="preconnect" href="https://base.cdn.emplifi.io">
    <link href="https://base.cdn.emplifi.io/suite/misc/fonts/Inter/inter.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Layout Container -->
    <div class="layout" data-name="emplifi-layout-basic">
        
        <!-- Main Navigation (Platform Navigation) -->
        <nav class="main-navigation" data-name="main-navigation">
            <!-- Logo -->
            <div class="nav-logo">
                <a href="/" class="nav-logo-link">
                    <!-- Logo Icon (always visible) -->
                    <img src="assets/logo/Emplifi - menu close.svg" alt="Emplifi" class="nav-logo-icon" />
                    <!-- Logo Text (visible when open) -->
                    <img src="assets/logo/Full logo menu open.svg" alt="emplifi" class="nav-logo-text" />
                </a>
            </div>
            
            <!-- Scroll Area with Apps -->
            <div class="nav-scroll-area">
                <div class="nav-apps">
                    <!-- Command Center -->
                    <button class="nav-item" data-section="command-center" 
                            data-icon-default="assets/icons-main navigation/normal/Home.svg"
                            data-icon-hover="assets/icons-main navigation/hover/Home.svg"
                            data-icon-selected="assets/icons-main navigation/isSelected/Home.svg">
                        <span class="nav-icon">
                            <img src="assets/icons-main navigation/normal/Home.svg" alt="Command Center" />
                        </span>
                        <span class="nav-label">Command center</span>
                    </button>
                    
                    <!-- Dashboard -->
                    <button class="nav-item" data-section="dashboard"
                            data-icon-default="assets/icons-main navigation/normal/Dashboard.svg"
                            data-icon-hover="assets/icons-main navigation/hover/Dashboard.svg"
                            data-icon-selected="assets/icons-main navigation/isSelected/Dashboard.svg">
                        <span class="nav-icon">
                            <img src="assets/icons-main navigation/normal/Dashboard.svg" alt="Dashboard" />
                        </span>
                        <span class="nav-label">Dashboard</span>
                    </button>
                    
                    <!-- Unified Analytics -->
                    <button class="nav-item" data-section="analytics"
                            data-icon-default="assets/icons-main navigation/normal/Unified Analytics.svg"
                            data-icon-hover="assets/icons-main navigation/hover/Unified Analytics.svg"
                            data-icon-selected="assets/icons-main navigation/isSelected/Unified Analytics.svg">
                        <span class="nav-icon">
                            <img src="assets/icons-main navigation/normal/Unified Analytics.svg" alt="Unified Analytics" />
                        </span>
                        <span class="nav-label">Unified Analytics</span>
                    </button>
                    
                    <!-- Publisher -->
                    <button class="nav-item" data-section="publisher"
                            data-icon-default="assets/icons-main navigation/normal/Publisher.svg"
                            data-icon-hover="assets/icons-main navigation/hover/Publisher.svg"
                            data-icon-selected="assets/icons-main navigation/isSelected/Publisher.svg">
                        <span class="nav-icon">
                            <img src="assets/icons-main navigation/normal/Publisher.svg" alt="Publisher" />
                        </span>
                        <span class="nav-label">Publisher</span>
                    </button>
                    
                    <!-- Community -->
                    <button class="nav-item" data-section="community"
                            data-icon-default="assets/icons-main navigation/normal/Community.svg"
                            data-icon-hover="assets/icons-main navigation/hover/Community.svg"
                            data-icon-selected="assets/icons-main navigation/isSelected/Community.svg">
                        <span class="nav-icon">
                            <img src="assets/icons-main navigation/normal/Community.svg" alt="Community" />
                        </span>
                        <span class="nav-label">Community</span>
                    </button>
                    
                    <!-- Care -->
                    <button class="nav-item" data-section="care"
                            data-icon-default="assets/icons-main navigation/normal/Care.svg"
                            data-icon-hover="assets/icons-main navigation/hover/Care.svg"
                            data-icon-selected="assets/icons-main navigation/isSelected/Care.svg">
                        <span class="nav-icon">
                            <img src="assets/icons-main navigation/normal/Care.svg" alt="Care" />
                        </span>
                        <span class="nav-label">Care</span>
                    </button>
                    
                    <!-- Content -->
                    <button class="nav-item" data-section="content"
                            data-icon-default="assets/icons-main navigation/normal/Content.svg"
                            data-icon-hover="assets/icons-main navigation/hover/Content.svg"
                            data-icon-selected="assets/icons-main navigation/isSelected/Content.svg">
                        <span class="nav-icon">
                            <img src="assets/icons-main navigation/normal/Content.svg" alt="Content" />
                        </span>
                        <span class="nav-label">Content</span>
                    </button>
                    
                    <!-- UGC -->
                    <button class="nav-item" data-section="ugc"
                            data-icon-default="assets/icons-main navigation/normal/User Generated Content.svg"
                            data-icon-hover="assets/icons-main navigation/hover/User Generated Content.svg"
                            data-icon-selected="assets/icons-main navigation/isSelected/User Generated Content.svg">
                        <span class="nav-icon">
                            <img src="assets/icons-main navigation/normal/User Generated Content.svg" alt="UCG" />
                        </span>
                        <span class="nav-label">UCG</span>
                    </button>
                    
                    <!-- Bot -->
                    <button class="nav-item" data-section="bot"
                            data-icon-default="assets/icons-main navigation/normal/Bot.svg"
                            data-icon-hover="assets/icons-main navigation/hover/Bot.svg"
                            data-icon-selected="assets/icons-main navigation/isSelected/Bot.svg">
                        <span class="nav-icon">
                            <img src="assets/icons-main navigation/normal/Bot.svg" alt="Bot" />
                        </span>
                        <span class="nav-label">Bot</span>
                    </button>
                    
                    <!-- Rating & Reviews -->
                    <button class="nav-item" data-section="reviews"
                            data-icon-default="assets/icons-main navigation/normal/Rating & Reviews.svg"
                            data-icon-hover="assets/icons-main navigation/hover/Rating & Reviews.svg"
                            data-icon-selected="assets/icons-main navigation/isSelected/Rating & Reviews.svg">
                        <span class="nav-icon">
                            <img src="assets/icons-main navigation/normal/Rating & Reviews.svg" alt="Rating & Reviews" />
                        </span>
                        <span class="nav-label">Rating & Reviews</span>
                    </button>
                </div>
            </div>
            
            <!-- Bottom Part -->
            <div class="nav-bottom">
                <!-- General Section -->
                <div class="nav-general">
                    <!-- Help & Support -->
                    <button class="nav-item" data-section="help"
                            data-icon-default="assets/icons-main navigation/normal/Help.svg"
                            data-icon-hover="assets/icons-main navigation/hover/Help.svg"
                            data-icon-selected="assets/icons-main navigation/isSelected/Help.svg">
                        <span class="nav-icon">
                            <img src="assets/icons-main navigation/normal/Help.svg" alt="Help & Support" />
                        </span>
                        <span class="nav-label">Help & Support</span>
                    </button>
                    
                    <!-- Settings -->
                    <button class="nav-item" data-section="settings"
                            data-icon-default="assets/icons-main navigation/normal/Settings.svg"
                            data-icon-hover="assets/icons-main navigation/hover/Settings.svg"
                            data-icon-selected="assets/icons-main navigation/isSelected/Settings.svg">
                        <span class="nav-icon">
                            <img src="assets/icons-main navigation/normal/Settings.svg" alt="Settings" />
                        </span>
                        <span class="nav-label">Settings</span>
                    </button>
                    
                    <!-- User Profile -->
                    <div class="nav-item nav-user" data-section="user">
                        <div class="nav-avatar">
                            <img src="assets/9ce1b58aecd4ef61664409fcdd66adf48254ccb2.png" alt="User" />
                            <span class="nav-notifications">41</span>
                        </div>
                        <span class="nav-label">Jan Čermák</span>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Sub Navigation (Section Navigation) -->
        <aside class="sub-navigation" data-name="sub-navigation" data-section="unified-analytics">
            <!-- Section Title -->
            <div class="subnav-header">
                <h1 class="subnav-title">Unified Analytics</h1>
            </div>
            
            <!-- Top Actions -->
            <div class="subnav-actions">
                <button class="subnav-action-btn" data-action="search" data-tooltip="Search metrics or ask AI">
                    <img src="assets/icons-subnavigation/search.svg" alt="Search" class="subnav-action-icon" />
                    <span class="subnav-action-label">Search...</span>
                </button>
                <button class="subnav-action-btn" data-action="new" data-tooltip="Create new">
                    <img src="assets/icons-subnavigation/plus.svg" alt="New" class="subnav-action-icon" />
                    <span class="subnav-action-label">New</span>
                </button>
            </div>
            
            <!-- Navigation Items -->
            <nav class="subnav-items">
                <a href="#" class="subnav-item is-active" data-page="home">
                    <img src="assets/submenu-UNA/Overview.svg" alt="Home" class="subnav-item-icon" />
                    <span class="subnav-item-label">Home</span>
                </a>
                <a href="#" class="subnav-item" data-page="objectives">
                    <img src="assets/submenu-UNA/Campaign objective.svg" alt="Objectives" class="subnav-item-icon" />
                    <span class="subnav-item-label">Objectives</span>
                </a>
            </nav>
            
            <!-- Section: Early Access -->
            <div class="subnav-section">
                <div class="subnav-section-header">
                    <span class="subnav-section-title">Early Access</span>
                </div>
                <nav class="subnav-items">
                    <button class="subnav-item subnav-item-expandable" data-page="my-boards">
                        <img src="assets/submenu-UNA/Dashboard.svg" alt="My boards" class="subnav-item-icon" />
                        <span class="subnav-item-label">My boards</span>
                        <img src="assets/submenu-UNA/Chevron down.svg" alt="" class="subnav-item-chevron" />
                    </button>
                    <button class="subnav-item subnav-item-expandable" data-page="shared">
                        <img src="assets/submenu-UNA/Shared view.svg" alt="Shared with me" class="subnav-item-icon" />
                        <span class="subnav-item-label">Shared with me</span>
                        <img src="assets/submenu-UNA/Chevron down.svg" alt="" class="subnav-item-chevron" />
                    </button>
                    <button class="subnav-item subnav-item-expandable" data-page="professional">
                        <img src="assets/submenu-UNA/professional services.svg" alt="Professional services" class="subnav-item-icon" />
                        <span class="subnav-item-label">Professional services</span>
                        <img src="assets/submenu-UNA/Chevron down.svg" alt="" class="subnav-item-chevron" />
                    </button>
                </nav>
            </div>
            
            <!-- Section: Discover -->
            <div class="subnav-section">
                <div class="subnav-section-header">
                    <span class="subnav-section-title">Discover</span>
                </div>
                <nav class="subnav-items">
                    <button class="subnav-item subnav-item-expandable" data-page="social-profiles">
                        <img src="assets/submenu-UNA/Profile.svg" alt="Social profiles" class="subnav-item-icon" />
                        <span class="subnav-item-label">Social profiles</span>
                        <img src="assets/submenu-UNA/Chevron down.svg" alt="" class="subnav-item-chevron" />
                    </button>
                    <button class="subnav-item subnav-item-expandable" data-page="paid">
                        <img src="assets/submenu-UNA/Ad account.svg" alt="Paid" class="subnav-item-icon" />
                        <span class="subnav-item-label">Paid</span>
                        <img src="assets/submenu-UNA/Chevron down.svg" alt="" class="subnav-item-chevron" />
                    </button>
                    <button class="subnav-item subnav-item-expandable" data-page="campaigns">
                        <img src="assets/submenu-UNA/Campaign.svg" alt="Campaigns & labels" class="subnav-item-icon" />
                        <span class="subnav-item-label">Campaigns & labels</span>
                        <img src="assets/submenu-UNA/Chevron down.svg" alt="" class="subnav-item-chevron" />
                    </button>
                    <button class="subnav-item subnav-item-expandable" data-page="listening">
                        <img src="assets/submenu-UNA/Listening query.svg" alt="Listening" class="subnav-item-icon" />
                        <span class="subnav-item-label">Listening</span>
                        <img src="assets/submenu-UNA/Chevron down.svg" alt="" class="subnav-item-chevron" />
                    </button>
                    <button class="subnav-item subnav-item-expandable" data-page="care">
                        <img src="assets/submenu-UNA/Care app.svg" alt="Care" class="subnav-item-icon" />
                        <span class="subnav-item-label">Care</span>
                        <img src="assets/submenu-UNA/Chevron down.svg" alt="" class="subnav-item-chevron" />
                    </button>
                    <button class="subnav-item subnav-item-expandable" data-page="bot">
                        <img src="assets/submenu-UNA/Bot.svg" alt="Bot" class="subnav-item-icon" />
                        <span class="subnav-item-label">Bot</span>
                        <img src="assets/submenu-UNA/Chevron down.svg" alt="" class="subnav-item-chevron" />
                    </button>
                    <button class="subnav-item subnav-item-expandable" data-page="community">
                        <img src="assets/submenu-UNA/Community.svg" alt="Community" class="subnav-item-icon" />
                        <span class="subnav-item-label">Community</span>
                        <img src="assets/submenu-UNA/Chevron down.svg" alt="" class="subnav-item-chevron" />
                    </button>
                    <button class="subnav-item subnav-item-expandable" data-page="link-bio">
                        <img src="assets/submenu-UNA/Link in Bio.svg" alt="Link in Bio" class="subnav-item-icon" />
                        <span class="subnav-item-label">Link in Bio</span>
                        <img src="assets/submenu-UNA/Chevron down.svg" alt="" class="subnav-item-chevron" />
                    </button>
                    <button class="subnav-item subnav-item-expandable" data-page="live-commerce">
                        <img src="assets/submenu-UNA/Live Commerce.svg" alt="Live Commerce" class="subnav-item-icon" />
                        <span class="subnav-item-label">Live Commerce</span>
                        <img src="assets/submenu-UNA/Chevron down.svg" alt="" class="subnav-item-chevron" />
                    </button>
                    <button class="subnav-item subnav-item-expandable" data-page="ugc">
                        <img src="assets/submenu-UNA/User Generated Content app.svg" alt="UGC" class="subnav-item-icon" />
                        <span class="subnav-item-label">UGC</span>
                        <img src="assets/submenu-UNA/Chevron down.svg" alt="" class="subnav-item-chevron" />
                    </button>
                    <a href="#" class="subnav-item" data-page="ratings">
                        <img src="assets/submenu-UNA/Rating & Reviews app.svg" alt="Ratings & Reviews" class="subnav-item-icon" />
                        <span class="subnav-item-label">Ratings & Reviews</span>
                    </a>
                    <a href="#" class="subnav-item" data-page="knowledge">
                        <img src="assets/submenu-UNA/Knowledge app.svg" alt="Knowledge" class="subnav-item-icon" />
                        <span class="subnav-item-label">Knowledge</span>
                    </a>
                    <a href="#" class="subnav-item" data-page="agent">
                        <img src="assets/submenu-UNA/Agent app.svg" alt="Agent" class="subnav-item-icon" />
                        <span class="subnav-item-label">Agent</span>
                    </a>
                </nav>
            </div>
        </aside>
        
        <!-- Header -->
        <header class="header" data-name="header">
            <!-- Header content will be added here -->
        </header>
        
        <!-- Content Area -->
        <main class="content" data-name="content">
            <!-- Main content will be added here -->
        </main>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
