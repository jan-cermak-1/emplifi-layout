<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emplifi Layout - Soul Design System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Layout Container -->
    <div class="layout" data-name="emplifi-layout-basic">
        
        <!-- Main Navigation (Platform Navigation) -->
        <nav class="main-navigation" data-name="main-navigation">
            <!-- Logo -->
            <div class="nav-logo">
                <a href="/" class="nav-logo-link">
                    <!-- Logo Icon (always visible) -->
                    <img src="5d4a9453aa5520bddf841f4a126ec7b667fbb41f.svg" alt="Emplifi" class="nav-logo-icon" />
                    <!-- Logo Text (visible when open) -->
                    <img src="40d7b110791c565a7081e495efcd5f048b32cb0f.svg" alt="emplifi" class="nav-logo-text" />
                </a>
            </div>
            
            <!-- Divider -->
            <div class="nav-divider"></div>
            
            <!-- Scroll Area with Apps -->
            <div class="nav-scroll-area">
                <div class="nav-apps">
                    <!-- Command Center -->
                    <button class="nav-item" data-section="command-center" 
                            data-icon-default="e78bd49150e6bb6541ce4328603fa47527edb2b5.svg"
                            data-icon-hover="428f3a4d02a63ce05574d7555190a208189b2d53.svg"
                            data-icon-selected="6a447fb4703cf67d466f8b98be88f78bafe590ef.svg">
                        <span class="nav-icon">
                            <img src="e78bd49150e6bb6541ce4328603fa47527edb2b5.svg" alt="Command Center" />
                        </span>
                        <span class="nav-label">Command center</span>
                    </button>
                    
                    <!-- Dashboard -->
                    <button class="nav-item" data-section="dashboard"
                            data-icon-default="5801befa0f681966b5abb7f13aa1994ad9b2586c.svg"
                            data-icon-hover="9926166284bad86fe34e62f1248b1312a4ccd0cb.svg"
                            data-icon-selected="9034fa7bb27716b8a3c5bf7f901341addd59c0e8.svg">
                        <span class="nav-icon">
                            <img src="5801befa0f681966b5abb7f13aa1994ad9b2586c.svg" alt="Dashboard" />
                        </span>
                        <span class="nav-label">Dashboard</span>
                    </button>
                    
                    <!-- Unified Analytics -->
                    <button class="nav-item" data-section="analytics"
                            data-icon-default="370fde7f6bc8d410ddcef2c1fb3db90578f4dcb0.svg"
                            data-icon-hover="6ddfdf17ab7d9b146833a61f919eb25908f071d3.svg"
                            data-icon-selected="f13d2c936ac87ac8cb91b68e83572debd31535bb.svg">
                        <span class="nav-icon">
                            <img src="370fde7f6bc8d410ddcef2c1fb3db90578f4dcb0.svg" alt="Unified Analytics" />
                        </span>
                        <span class="nav-label">Unified Analytics</span>
                    </button>
                    
                    <!-- Publisher -->
                    <button class="nav-item" data-section="publisher"
                            data-icon-default="f71ec3b367cd87f7b3513368fd2d4223123aba3c.svg"
                            data-icon-hover="0b872eece38de6df391a0ae0266c1f435da827fb.svg"
                            data-icon-selected="08bc871e76b5dc5ff0bc2dc089304d411bce7db9.svg">
                        <span class="nav-icon">
                            <img src="f71ec3b367cd87f7b3513368fd2d4223123aba3c.svg" alt="Publisher" />
                        </span>
                        <span class="nav-label">Publisher</span>
                    </button>
                    
                    <!-- Community -->
                    <button class="nav-item" data-section="community"
                            data-icon-default="03d30862eb5c03217aba4a30788e3f98984e2564.svg"
                            data-icon-hover="303f03c07b7906a44cf998a4fd238f8d76cf4e58.svg"
                            data-icon-selected="ae22101b412010e3bb4e09321e4f62157ce494ce.svg">
                        <span class="nav-icon">
                            <img src="03d30862eb5c03217aba4a30788e3f98984e2564.svg" alt="Community" />
                        </span>
                        <span class="nav-label">Community</span>
                    </button>
                    
                    <!-- Care -->
                    <button class="nav-item" data-section="care"
                            data-icon-default="800944dcca4524251ba8ae95a05e3583261ccad5.svg"
                            data-icon-hover="64f2b6509b3801f687579ba0a22c76f4e3d86f66.svg"
                            data-icon-selected="3cb63058b9af4ef8ce736b0f126e8696007ca9ca.svg">
                        <span class="nav-icon">
                            <img src="800944dcca4524251ba8ae95a05e3583261ccad5.svg" alt="Care" />
                        </span>
                        <span class="nav-label">Care</span>
                    </button>
                    
                    <!-- Content -->
                    <button class="nav-item" data-section="content"
                            data-icon-default="360c7fd98d4af420985bd2ff80b04662a4f04219.svg"
                            data-icon-hover="66446e3a9aabe20d229c0a3f642232eda5dfb83d.svg"
                            data-icon-selected="b70a30dbea3205cef4997fe63d1bda977eecca10.svg">
                        <span class="nav-icon">
                            <img src="360c7fd98d4af420985bd2ff80b04662a4f04219.svg" alt="Content" />
                        </span>
                        <span class="nav-label">Content</span>
                    </button>
                    
                    <!-- UGC -->
                    <button class="nav-item" data-section="ugc"
                            data-icon-default="88706defc26f9810ab69da0889de722b545688ae.svg"
                            data-icon-hover="37505e87f544ec65b677ccc1678e166c248fefb1.svg"
                            data-icon-selected="6878b9bf4161baa7b5a1ece98d22de22552bdaf2.svg">
                        <span class="nav-icon">
                            <img src="88706defc26f9810ab69da0889de722b545688ae.svg" alt="UCG" />
                        </span>
                        <span class="nav-label">UCG</span>
                    </button>
                    
                    <!-- Bot -->
                    <button class="nav-item" data-section="bot"
                            data-icon-default="71470f52c6dcec4b83b1c23e112684f02601009e.svg"
                            data-icon-hover="71470f52c6dcec4b83b1c23e112684f02601009e.svg"
                            data-icon-selected="71470f52c6dcec4b83b1c23e112684f02601009e.svg">
                        <span class="nav-icon">
                            <img src="71470f52c6dcec4b83b1c23e112684f02601009e.svg" alt="Bot" />
                        </span>
                        <span class="nav-label">Bot</span>
                    </button>
                    
                    <!-- Rating & Reviews -->
                    <button class="nav-item" data-section="reviews"
                            data-icon-default="2b78484c4510f09f4229156220a8db97ae11d8bc.svg"
                            data-icon-hover="2b78484c4510f09f4229156220a8db97ae11d8bc.svg"
                            data-icon-selected="2b78484c4510f09f4229156220a8db97ae11d8bc.svg">
                        <span class="nav-icon">
                            <img src="2b78484c4510f09f4229156220a8db97ae11d8bc.svg" alt="Rating & Reviews" />
                        </span>
                        <span class="nav-label">Rating & Reviews</span>
                    </button>
                </div>
            </div>
            
            <!-- Bottom Part -->
            <div class="nav-bottom">
                <!-- Add Data Source Button -->
                <button class="nav-add-btn">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 4V14M4 9H14" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span class="nav-add-label">Add data sources</span>
                </button>
                
                <!-- Divider -->
                <div class="nav-divider"></div>
                
                <!-- General Section -->
                <div class="nav-general">
                    <!-- Help -->
                    <button class="nav-item" data-section="help"
                            data-icon-default="13063617f261d31305e1b1c109c3fd438bd16869.svg"
                            data-icon-hover="d881c6e5117f681c21d401eb4a399f08ad8e9be3.svg"
                            data-icon-selected="22612a8a3f2cc1c3d1e7949ba21be5981cda5b6f.svg">
                        <span class="nav-icon">
                            <img src="13063617f261d31305e1b1c109c3fd438bd16869.svg" alt="Help" />
                        </span>
                        <span class="nav-label">Help</span>
                    </button>
                    
                    <!-- Settings -->
                    <button class="nav-item" data-section="settings"
                            data-icon-default="8c5d91bb224653fea08096d795b8ee9f829e3bdb.svg"
                            data-icon-hover="ad98e375d0d0c36a5701476b7f5294f644a4d47c.svg"
                            data-icon-selected="37c80ddebf63f80c0d6ce1b6b7052c5eea54aca2.svg">
                        <span class="nav-icon">
                            <img src="8c5d91bb224653fea08096d795b8ee9f829e3bdb.svg" alt="Settings" />
                        </span>
                        <span class="nav-label">Settings</span>
                    </button>
                    
                    <!-- User Profile -->
                    <div class="nav-item nav-user" data-section="user">
                        <div class="nav-avatar">
                            <img src="9ce1b58aecd4ef61664409fcdd66adf48254ccb2.png" alt="User" />
                            <span class="nav-notifications">12</span>
                        </div>
                        <span class="nav-label">Kristin Watson</span>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Sub Navigation (Section Navigation) -->
        <aside class="sub-navigation" data-name="sub-navigation">
            <!-- Sub navigation content will be added here -->
        </aside>
        
        <!-- Header -->
        <header class="header" data-name="header">
            <!-- Header content will be added here -->
        </header>
        
        <!-- Content Area -->
        <main class="content" data-name="content">
            <!-- Main content will be added here -->
        </main>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
