<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emplifi Layout - Component Library</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Inter Font - Self-hosted (matching production) -->
    <link rel="preconnect" href="https://base.cdn.emplifi.io">
    <link href="https://base.cdn.emplifi.io/suite/misc/fonts/Inter/inter.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #F3F3F5 0%, #E5E5E8 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 700;
            color: #24242B;
            margin-bottom: 16px;
        }

        .header p {
            font-size: 20px;
            color: #505057;
            font-weight: 400;
        }

        .sections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 60px;
        }

        .section-card {
            background: #FFFFFF;
            border-radius: 12px;
            padding: 32px;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s ease;
            border: 1px solid #E5E5E8;
            position: relative;
            overflow: hidden;
        }

        .section-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            border-color: #08739C;
        }

        .section-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #08739C 0%, #065C7D 100%);
            transform: scaleX(0);
            transition: transform 0.2s ease;
        }

        .section-card:hover::before {
            transform: scaleX(1);
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .section-name {
            font-size: 20px;
            font-weight: 700;
            color: #24242B;
        }

        .section-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .section-badge.complete {
            background: #E5F2F7;
            color: #08739C;
        }

        .section-badge.in-progress {
            background: #FFF4E5;
            color: #FF8C00;
        }

        .section-badge.placeholder {
            background: #F3F3F5;
            color: #9D9DA0;
        }

        .section-description {
            font-size: 14px;
            color: #505057;
            line-height: 1.6;
        }

        .footer {
            text-align: center;
            padding: 40px 20px;
            border-top: 1px solid #E5E5E8;
        }

        .footer p {
            font-size: 14px;
            color: #9D9DA0;
            margin-bottom: 8px;
        }

        .footer a {
            color: #08739C;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 60px;
            padding: 24px;
            background: #FFFFFF;
            border-radius: 12px;
            border: 1px solid #E5E5E8;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: #08739C;
            display: block;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: #9D9DA0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Emplifi Layout System</h1>
            <p>Component-based layout library with reusable web components</p>
        </div>

        <div class="stats">
            <div class="stat">
                <span class="stat-number">12</span>
                <span class="stat-label">Sections</span>
            </div>
            <div class="stat">
                <span class="stat-number">4</span>
                <span class="stat-label">Components</span>
            </div>
            <div class="stat">
                <span class="stat-number">1</span>
                <span class="stat-label">Complete</span>
            </div>
        </div>

        <div class="sections-grid" id="sections-container">
            <!-- Sections will be dynamically loaded here -->
        </div>

        <div class="footer">
            <p>Built with vanilla HTML, CSS, and JavaScript</p>
            <p><a href="README.md">View Documentation</a></p>
        </div>
    </div>

    <script type="module">
        import { sectionsConfig } from './data/sections-config.js';

        const container = document.getElementById('sections-container');
        const sections = Object.values(sectionsConfig);

        sections.forEach(section => {
            const card = document.createElement('a');
            card.href = section.url;
            card.className = 'section-card';
            
            let badgeClass, badgeText, description;
            
            if (section.status === 'complete') {
                badgeClass = 'complete';
                badgeText = 'Complete';
                description = 'Full implementation with navigation, header, and content areas.';
            } else if (section.status === 'in-progress') {
                badgeClass = 'in-progress';
                badgeText = 'In Progress';
                description = 'Implementation in progress with core functionality available.';
            } else {
                badgeClass = 'placeholder';
                badgeText = 'Coming Soon';
                description = 'Placeholder implementation with basic navigation structure.';
            }
            
            card.innerHTML = `
                <div class="section-header">
                    <h2 class="section-name">${section.name}</h2>
                    <span class="section-badge ${badgeClass}">${badgeText}</span>
                </div>
                <p class="section-description">${description}</p>
            `;
            
            container.appendChild(card);
        });
    </script>
</body>
</html>
