<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emplifi Layout - Soul Design System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Layout Container -->
    <div class="layout" data-name="emplifi-layout-basic">
        
        <!-- Main Navigation (Platform Navigation) -->
        <nav class="main-navigation" data-name="main-navigation">
            <!-- Logo -->
            <div class="nav-logo">
                <a href="/" class="nav-logo-link">
                    <!-- Logo Icon (always visible) -->
                    <img src="assets/logo/logo-icon.svg" alt="Emplifi" class="nav-logo-icon" />
                    <!-- Logo Text (visible when open) -->
                    <img src="assets/logo/logo-text.svg" alt="emplifi" class="nav-logo-text" />
                </a>
            </div>
            
            <!-- Divider -->
            <div class="nav-divider"></div>
            
            <!-- Scroll Area with Apps -->
            <div class="nav-scroll-area">
                <div class="nav-apps">
                    <!-- Command Center -->
                    <button class="nav-item" data-section="command-center" 
                            data-icon-default="assets/icons-main navigation/normal/Home.svg"
                            data-icon-hover="assets/icons-main navigation/hover/Home.svg"
                            data-icon-selected="assets/icons-main navigation/isSelected/Home.svg">
                        <span class="nav-icon">
                            <img src="assets/icons-main navigation/normal/Home.svg" alt="Command Center" />
                        </span>
                        <span class="nav-label">Command center</span>
                    </button>
                    
                    <!-- Dashboard -->
                    <button class="nav-item" data-section="dashboard"
                            data-icon-default="assets/icons-main navigation/normal/Dashboard.svg"
                            data-icon-hover="assets/icons-main navigation/hover/Dashboard.svg"
                            data-icon-selected="assets/icons-main navigation/isSelected/Dashboard.svg">
                        <span class="nav-icon">
                            <img src="assets/icons-main navigation/normal/Dashboard.svg" alt="Dashboard" />
                        </span>
                        <span class="nav-label">Dashboard</span>
                    </button>
                    
                    <!-- Unified Analytics -->
                    <button class="nav-item" data-section="analytics"
                            data-icon-default="assets/icons-main navigation/normal/Unified Analytics.svg"
                            data-icon-hover="assets/icons-main navigation/hover/Unified Analytics.svg"
                            data-icon-selected="assets/icons-main navigation/isSelected/Unified Analytics.svg">
                        <span class="nav-icon">
                            <img src="assets/icons-main navigation/normal/Unified Analytics.svg" alt="Unified Analytics" />
                        </span>
                        <span class="nav-label">Unified Analytics</span>
                    </button>
                    
                    <!-- Publisher -->
                    <button class="nav-item" data-section="publisher"
                            data-icon-default="assets/icons-main navigation/normal/Publisher.svg"
                            data-icon-hover="assets/icons-main navigation/hover/Publisher.svg"
                            data-icon-selected="assets/icons-main navigation/isSelected/Publisher.svg">
                        <span class="nav-icon">
                            <img src="assets/icons-main navigation/normal/Publisher.svg" alt="Publisher" />
                        </span>
                        <span class="nav-label">Publisher</span>
                    </button>
                    
                    <!-- Community -->
                    <button class="nav-item" data-section="community"
                            data-icon-default="assets/icons-main navigation/normal/Community.svg"
                            data-icon-hover="assets/icons-main navigation/hover/Community.svg"
                            data-icon-selected="assets/icons-main navigation/isSelected/Community.svg">
                        <span class="nav-icon">
                            <img src="assets/icons-main navigation/normal/Community.svg" alt="Community" />
                        </span>
                        <span class="nav-label">Community</span>
                    </button>
                    
                    <!-- Care -->
                    <button class="nav-item" data-section="care"
                            data-icon-default="assets/icons-main navigation/normal/Care.svg"
                            data-icon-hover="assets/icons-main navigation/hover/Care.svg"
                            data-icon-selected="assets/icons-main navigation/isSelected/Care.svg">
                        <span class="nav-icon">
                            <img src="assets/icons-main navigation/normal/Care.svg" alt="Care" />
                        </span>
                        <span class="nav-label">Care</span>
                    </button>
                    
                    <!-- Content -->
                    <button class="nav-item" data-section="content"
                            data-icon-default="assets/icons-main navigation/normal/Content.svg"
                            data-icon-hover="assets/icons-main navigation/hover/Content.svg"
                            data-icon-selected="assets/icons-main navigation/isSelected/Content.svg">
                        <span class="nav-icon">
                            <img src="assets/icons-main navigation/normal/Content.svg" alt="Content" />
                        </span>
                        <span class="nav-label">Content</span>
                    </button>
                    
                    <!-- UGC -->
                    <button class="nav-item" data-section="ugc"
                            data-icon-default="assets/icons-main navigation/normal/User Generated Content.svg"
                            data-icon-hover="assets/icons-main navigation/hover/User Generated Content.svg"
                            data-icon-selected="assets/icons-main navigation/isSelected/User Generated Content.svg">
                        <span class="nav-icon">
                            <img src="assets/icons-main navigation/normal/User Generated Content.svg" alt="UCG" />
                        </span>
                        <span class="nav-label">UCG</span>
                    </button>
                    
                    <!-- Bot -->
                    <button class="nav-item" data-section="bot"
                            data-icon-default="assets/icons-main navigation/normal/Bot.svg"
                            data-icon-hover="assets/icons-main navigation/hover/Bot.svg"
                            data-icon-selected="assets/icons-main navigation/isSelected/Bot.svg">
                        <span class="nav-icon">
                            <img src="assets/icons-main navigation/normal/Bot.svg" alt="Bot" />
                        </span>
                        <span class="nav-label">Bot</span>
                    </button>
                    
                    <!-- Rating & Reviews -->
                    <button class="nav-item" data-section="reviews"
                            data-icon-default="assets/icons-main navigation/normal/Rating & Reviews.svg"
                            data-icon-hover="assets/icons-main navigation/hover/Rating & Reviews.svg"
                            data-icon-selected="assets/icons-main navigation/isSelected/Rating & Reviews.svg">
                        <span class="nav-icon">
                            <img src="assets/icons-main navigation/normal/Rating & Reviews.svg" alt="Rating & Reviews" />
                        </span>
                        <span class="nav-label">Rating & Reviews</span>
                    </button>
                </div>
            </div>
            
            <!-- Bottom Part -->
            <div class="nav-bottom">
                <!-- Add Data Source Button -->
                <button class="nav-add-btn">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 4V14M4 9H14" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span class="nav-add-label">Add data sources</span>
                </button>
                
                <!-- Divider -->
                <div class="nav-divider"></div>
                
                <!-- General Section -->
                <div class="nav-general">
                    <!-- Help -->
                    <button class="nav-item" data-section="help"
                            data-icon-default="assets/icons-main navigation/normal/Help.svg"
                            data-icon-hover="assets/icons-main navigation/hover/Help.svg"
                            data-icon-selected="assets/icons-main navigation/isSelected/Help.svg">
                        <span class="nav-icon">
                            <img src="assets/icons-main navigation/normal/Help.svg" alt="Help" />
                        </span>
                        <span class="nav-label">Help</span>
                    </button>
                    
                    <!-- Settings -->
                    <button class="nav-item" data-section="settings"
                            data-icon-default="assets/icons-main navigation/normal/Settings.svg"
                            data-icon-hover="assets/icons-main navigation/hover/Settings.svg"
                            data-icon-selected="assets/icons-main navigation/isSelected/Settings.svg">
                        <span class="nav-icon">
                            <img src="assets/icons-main navigation/normal/Settings.svg" alt="Settings" />
                        </span>
                        <span class="nav-label">Settings</span>
                    </button>
                    
                    <!-- User Profile -->
                    <div class="nav-item nav-user" data-section="user">
                        <div class="nav-avatar">
                            <img src="assets/9ce1b58aecd4ef61664409fcdd66adf48254ccb2.png" alt="User" />
                            <span class="nav-notifications">12</span>
                        </div>
                        <span class="nav-label">Kristin Watson</span>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Sub Navigation (Section Navigation) -->
        <aside class="sub-navigation" data-name="sub-navigation">
            <!-- Sub navigation content will be added here -->
        </aside>
        
        <!-- Header -->
        <header class="header" data-name="header">
            <!-- Header content will be added here -->
        </header>
        
        <!-- Content Area -->
        <main class="content" data-name="content">
            <!-- Main content will be added here -->
        </main>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
