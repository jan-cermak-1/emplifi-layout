<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emplifi Layout - Soul Design System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Layout Container -->
    <div class="layout" data-name="emplifi-layout-basic">
        
        <!-- Main Navigation (Platform Navigation) -->
        <nav class="main-navigation" data-name="main-navigation">
            <!-- Main navigation content will be added here -->
        </nav>
        
        <!-- Sub Navigation (Section Navigation) -->
        <aside class="sub-navigation" data-name="sub-navigation">
            <!-- Sub navigation content will be added here -->
        </aside>
        
        <!-- Header -->
        <header class="header" data-name="header">
            <!-- Header content will be added here -->
        </header>
        
        <!-- Content Area -->
        <main class="content" data-name="content">
            <!-- Main content will be added here -->
        </main>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
