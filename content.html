<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Content - Emplifi</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Inter Font - Self-hosted (matching production) -->
    <link rel="preconnect" href="https://base.cdn.emplifi.io">
    <link href="https://base.cdn.emplifi.io/suite/misc/fonts/Inter/inter.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Layout Container -->
    <div class="layout" data-name="emplifi-layout-components">
        
        <!-- Main Navigation (Shared across all pages) -->
        <main-navigation class="main-navigation" data-name="main-navigation"></main-navigation>
        
        <!-- Sub Navigation (Section-specific) -->
        <sub-navigation class="sub-navigation" data-name="sub-navigation" section="content"></sub-navigation>
        
        <!-- Header (Section-specific) -->
        <header-bar class="header" data-name="header" section="content"></header-bar>
        
        <!-- Content Area -->
        <content-area class="content" data-name="content" section="content"></content-area>
        
    </div>
    
    <!-- Load Web Components with cache busting -->
    <script type="module">
        const timestamp = '?v=' + Date.now();
        await import('./components/main-navigation.js' + timestamp);
        await import('./components/sub-navigation.js' + timestamp);
        await import('./components/header-bar.js' + timestamp);
        await import('./components/content-area.js' + timestamp);
    </script>
</body>
</html>
